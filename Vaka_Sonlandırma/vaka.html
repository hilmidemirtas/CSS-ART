
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ASOS</title>
<link rel="stylesheet" type="text/css" href="ASOS.css">	
</head>

<body>
	<h1>Vaka Sonlandırma</h1>
	
	
<div class="container">
  <form action="/action_page.php">
  <div class="row">
	  
    <div class="col-25">
      <label for="sonuc">Sonuç</label>
    </div>
	  
    <div class="col-75">
      <input type="text" id="sonuc" name="sonuc" placeholder="Sonuç...">
    </div>
	  
  </div>
	  
  <div class="row">
    <div class="col-25">
      <label for="ATN">ATN</label>
    </div>
	  
    <div class="col-75">
      <input type="text" id="ATN" name="ATN" placeholder="ATN..">
    </div>
  </div>
	  
  <div class="row">
    <div class="col-25">
      <label for="country">Country</label>
    </div>
    <div class="col-75">
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
    </div>
  </div>
	  
  <div class="row">
    <div class="col-25">
      <label for="subject">Subject</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>
	
</body>
</html>
